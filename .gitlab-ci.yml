image: openjdk:8-jdk

stages:
  - build
  - test
  - deploy

before_script:
  - apt-get update -y
  - apt-get install apt-transport-https -y
  # Install SBT
  - echo "deb https://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
  - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823
  - apt-get update -y
  - apt-get install sbt -y
  - sbt sbt-version

build:
  stage: build
  script:
    - sbt clean compile

test:
  stage: test
  script:
    - sbt test
    
deploy:
  stage: deploy
  when: manual
  only:
    - master
  script:
    - sbt deploy