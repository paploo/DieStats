image: openjdk:8-jdk

stages:
  - package
  - publish

before_script:
  - apt-get update -y
  - apt-get install apt-transport-https -y
  # Install SBT
  - echo "deb https://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
  - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823
  - apt-get update -y
  - apt-get install sbt -y
  - sbt sbt-version
    
package:
  stage: package
  only:
    - master
  cache:
    key: "$CI_COMMIT_SHA"
    paths:
      - target/
  artifacts:
    name: "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA}"
    paths:
      - "$CI_PROJECT_DIR/target/scala-2.12/*.jar"
      - "$CI_PROJECT_DIR/target/scala-2.12/api"
  script:
    - sbt clean compile test package doc